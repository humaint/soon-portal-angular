<div
  class="fixed top-0 left-0 z-20 flex items-end justify-between w-full px-4 pb-3 duration-300 bg-black border-b border-black lg:bg-transparent pt-26 lg:pt-0 lg:px-0 lg:relative h-14 lg:pb-4 border-opacity-10"
>
  <ul
    class="flex flex-wrap font-mono text-sm font-medium text-center text-gray-500 dark:text-gray-400"
  >
    <li class="mr-2">
      <a
        href="#"
        class="inline-block px-4 py-3 text-white bg-gray-500 rounded-lg active"
        aria-current="page"
        >Collection 1</a
      >
    </li>
    <li class="mr-2">
      <a href="#" class="inline-block px-4 py-3 rounded-lg hover:text-gray-900 hover:bg-gray-100"
        >Collection 2</a
      >
    </li>
    <li class="mr-2">
      <a href="#" class="inline-block px-4 py-3 rounded-lg hover:text-gray-900 hover:bg-gray-100"
        >Collection 3</a
      >
    </li>
  </ul>
</div>
<div class="flex items-center h-16 mx-auto overflow-x-auto lg:h-20 lg:pt-5 no-scrollbar">
  <h3 class="flex items-center pr-2 text-xs font-semibold tracking-wide uppercase opacity-50">
    Filters
    <span
      class="flex items-center justify-center w-5 h-5 ml-2 font-mono text-xs text-black bg-gray-200 rounded"
      >0
    </span>

    <!-- selected filter -->
    <div class="flex flex-wrap items-center justify-center py-4 ml-4 md:py-8">
      <button
        type="button"
        class="border uppercase font-mono border-gray-600 font-light bg-white py-1.5 px-3 text-xs hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-300 rounded-full text-center"
      >
        selected filter
      </button>
    </div>
  </h3>
</div>
<div
  class="grid grid-cols-2 lg:grid-cols-4 2xl:grid-cols-5 lg:gap-x-6 gap-x-4 lg:gap-y-2 gap-y-1 lg:col-span-3"
>
  <app-product *ngFor="let p of products$ | async" [nft]="p"></app-product>
</div>
<div class="flex items-center justify-center" *ngIf="(products$ | async) === undefined">
  <div
    class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-gray-600 border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
    role="status"
  >
    <span
      class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]"
      >Loading...</span
    >
  </div>
</div>
