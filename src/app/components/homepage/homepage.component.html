<div class="px-4 mx-auto max-w-screen-2xl sm:px-6 lg:px-8">
    <section class="pb-24">
        <div class="flex">
            <form class="sticky top-0 hidden w-1/4 h-screen col-start-1 pt-32 lg:block">
                <div
                    class="relative z-10 flex items-end justify-between pb-6 border-b border-black lg:block h-14 border-opacity-10">
                    <h1 class="text-xl font-bold tracking-tight uppercase">
                        <span>Filters</span>
                    </h1>
                </div>
                <div class="overflow-y-scroll pb-28 px-4 lg:px-0 pt-6 no-scrollbar lg:max-h-[calc(100vh-10rem)]">
                    <div class="py-3 border-b border-black opacity-100 border-opacity-10">
                        <h3 class="relative flex items-center text-sm font-semibold uppercase">Filter 1</h3>
                    </div>

                    <div class="py-4 space-y-4">
                        <div class="flex items-center">
                            <input id="default-checkbox" type="checkbox" value=""
                                class="w-4 h-4 border-gray-300 rounded" />
                            <label for="default-checkbox"
                                class="ml-2 font-mono text-xs uppercase cursor-pointer">Default checkbox</label>
                        </div>
                        <div class="flex items-center cursor-pointer">
                            <input checked id="checked-checkbox" type="checkbox" value=""
                                class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500" />
                            <label for="checked-checkbox"
                                class="ml-2 font-mono text-xs uppercase cursor-pointer">Checked state</label>
                        </div>
                    </div>
                </div>
            </form>
            <app-products class="z-0 w-full lg:w-3/4 lg:px-8 lg:pt-32 pt-28"></app-products>
        </div>
    </section>
</div>
